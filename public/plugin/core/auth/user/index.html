<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li class="layui-this laytp-tab-click-search" data-field="is_super_manager" data-value="">全部</li>
        <li class="laytp-tab-click-search" data-field="is_super_manager" data-value="1">超管</li>
        <li class="laytp-tab-click-search" data-field="is_super_manager" data-value="2">非超管</li>
    </ul>
</div>
<div class="layui-tab-content">
    <div class="search-form-page-tab-content" id="search-form" style="display:none;">
        <form class="layui-form" style="margin-bottom:0px;">
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="ID">ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="search_param[id][value]" id="id" placeholder="请输入ID"
                           class="layui-input" autocomplete="off">
                    <input type="hidden" name="search_param[id][condition]" value="=">
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="用户名">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="search_param[username][value]" id="username" placeholder="请输入用户名"
                           class="layui-input" autocomplete="off">
                    <input type="hidden" name="search_param[username][condition]" value="LIKE">
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="昵称">昵称</label>
                <div class="layui-input-inline">
                    <input type="text" name="search_param[nickname][value]" id="nickname" placeholder="请输入昵称"
                           class="layui-input" autocomplete="off">
                    <input type="hidden" name="search_param[nickname][condition]" value="LIKE">
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="是否超管">是否超管</label>
                <div class="layui-input-inline">
                    <select name="search_param[is_super_manager][value]" id="is_super_manager">
                        <option value="">请选择是否超管</option>
                        <option value="2">否</option>
                        <option value="1">是</option>
                    </select>
                    <input type="hidden" name="search_param[is_super_manager][condition]" value="=">
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="是否超管">账号状态</label>
                <div class="layui-input-inline">
                    <select name="search_param[status][value]" id="status">
                        <option value="">请选择账号状态</option>
                        <option value="2">禁用</option>
                        <option value="1">正常</option>
                    </select>
                    <input type="hidden" name="search_param[status][condition]" value="=">
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="创建时间">创建时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input laydate" data-type="datetime" data-isRange="true"
                           name="search_param[create_time][value]" id="create_time"
                           placeholder="请选择时间" autocomplete="off">
                    <input type="hidden" name="search_param[create_time][condition]" value="BETWEEN_STRTOTIME">
                </div>
            </div>

            <div class="layui-form-item layui-inline search-btn">
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-default layui-btn-sm layui-icon layui-icon-search" lay-submit
                            lay-filter="laytp-search-form"> 确 定
                    </button>
                    <a class="layui-btn layui-btn-sm layui-btn-primary layui-icon layui-icon-refresh laytp-search-form-reset">
                        重 置</a>
                </div>
            </div>
        </form>
    </div>

    <table id="laytp-table" lay-filter="laytp-table"></table>

</div>

<script type="text/javascript" src="/static/plugin/core/js/auth/user.js" charset="utf-8"></script>
