<div class="popup-content">
    <form class="layui-form">
        <input type="hidden" name="id" value="{{d.id}}"/>
        <div class="layui-card">
            <div class="layui-card-header">基础信息</div>
            <div class="layui-card-body">
                <div class="layui-row margin-bottom6">
                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
                        <label class="layui-form-label layui-form-required">用户名</label>
                        <div class="layui-input-block">
                            <input name="username" id="username" value="{{d.username}}" placeholder="请输入用户名"
                                   class="layui-input" lay-verify="required" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
                        <label class="layui-form-label layui-form-required">昵称</label>
                        <div class="layui-input-block">
                            <input name="nickname" id="nickname" value="{{d.nickname}}" placeholder="请输入昵称"
                                   class="layui-input" lay-verify="required" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
                        <label class="layui-form-label layui-form-required">账号状态</label>
                        <div class="layui-input-block">
                            <!-- 隐藏域设置开关未选中时需要传递的参数值 -->
                            <input type="hidden" name="status" value="2"/>
                            <input type="checkbox" name="status" id="status" lay-skin="switch" lay-text="正常|禁用"
                                   value="1" {{# if(d.status== 1){ }}checked="checked" {{# } }}/>
                        </div>
                    </div>
                </div>
                <div class="layui-row margin-bottom6">
                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
                        <label class="layui-form-label layui-form-required">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" id="password" placeholder="请输入密码" class="layui-input"
                                   autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
                        <label class="layui-form-label layui-form-required">重复密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="re_password" id="re_password" placeholder="请输入重复密码"
                                   class="layui-input" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
                        <label class="layui-form-label layui-form-required">是否超管</label>
                        <div class="layui-input-block">
                            <!-- 隐藏域设置开关未选中时需要传递的参数值 -->
                            <input type="hidden" name="is_super_manager" value="2"/>
                            <input type="checkbox" name="is_super_manager" id="is_super_manager" lay-skin="switch"
                                   lay-text="是|否" value="1" {{# if(d.is_super_manager== 1){ }}checked="checked" {{# }
                                   }}/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-card">
            <div class="layui-card-header">头像</div>
            <div class="layui-card-body">
                <div class="layui-row margin-bottom6">
                    <div class="layui-inline layui-col-lg12 layui-col-md12 layui-col-sm12 layui-col-xs12">
                        <label class="layui-form-label layui-form-required">头像</label>
                        <div class="layui-input-block">
                            <div class="layTpUpload"
                                 data-name="avatar"
                                 data-accept="image"
                                 data-width="400"
                                 data-uploaded="{{d.avatar}}"
                                 data-layVerify="required"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-card">
            <div class="layui-card-header">角色</div>
            <div class="layui-card-body">
                <div class="layui-row margin-bottom6">
                    <div class="layui-row margin-bottom6">
                        <div class="layui-inline layui-col-lg12 layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label layui-form-required">角色</label>
                            <div class="layui-input-block">
                                <div class="xmSelect"
                                     data-name="role_ids"
                                     data-sourceType="url"
                                     data-source="plugin/core/auth.role/index"
                                     data-valueField="id"
                                     data-paging="true"
                                     data-direction="up"
                                     data-selected="{{d.role_ids}}"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
