<div class="recycle-page-tab-content">
    <div class="layui-tab-content">
        <div class="search-form-page-tab-content" id="recycle-search-form" style="display:none;">
            <form class="layui-form" style="margin-bottom:0px;">
                <div class="layui-row margin-bottom6">
                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
                        <label class="layui-form-label" title="用户名">ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="search_param[id][value]" id="id" placeholder="请输入ID"
                                   class="layui-input" autocomplete="off">
                            <input type="hidden" name="search_param[id][condition]" value="=">
                        </div>
                    </div>

                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
                        <label class="layui-form-label" title="名称">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="search_param[name][value]" id="name" placeholder="请输入名称"
                                   class="layui-input" autocomplete="off">
                            <input type="hidden" name="search_param[name][condition]" value="LIKE">
                        </div>
                    </div>

                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
                        <label class="layui-form-label" title="规则">规则</label>
                        <div class="layui-input-block">
                            <input type="text" name="search_param[rule][value]" id="rule" placeholder="请输入规则"
                                   class="layui-input" autocomplete="off">
                            <input type="hidden" name="search_param[rule][condition]" value="LIKE">
                        </div>
                    </div>
                </div>

                <div class="layui-row margin-bottom6">
                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
                        <label class="layui-form-label" title="是否菜单">是否菜单</label>
                        <div class="layui-input-block">
                            <select name="search_param[is_menu][value]" id="is_menu" placeholder="请输入是否菜单">
                                <option value=""></option>
                                <option value="1">是</option>
                                <option value="2">否</option>
                            </select>
                            <input type="hidden" name="search_param[is_menu][condition]" value="=">
                        </div>
                    </div>

                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
                        <label class="layui-form-label" title="是否显示">是否显示</label>
                        <div class="layui-input-block">
                            <select name="search_param[is_show][value]" id="is_show" placeholder="请输入是否显示">
                                <option value=""></option>
                                <option value="1">是</option>
                                <option value="2">否</option>
                            </select>
                            <input type="hidden" name="search_param[is_show][condition]" value="=">
                        </div>
                    </div>

                    <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4 search-btn">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-default layui-btn-sm layui-icon layui-icon-search"
                                    lay-submit
                                    lay-filter="laytp-recycle-search-form"> 确 定
                            </button>
                            <a class="layui-btn layui-btn-sm layui-btn-primary layui-icon layui-icon-refresh laytp-recycle-search-form-reset">
                                重 置</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <table id="laytp-recycle-table" lay-filter="laytp-recycle-table"></table>
    </div>
</div>

<script type="text/javascript">
    layui.use(['layTp'], function () {
        const
            funRecycleController = {}
            , layTp = layui.layTp
            , facade = layui.facade
            , layTpForm = layui.layTpForm
        ;

        //表格渲染
        funRecycleController.tableRender = function (where, page) {
            layui.table.render({
                elem: "#laytp-recycle-table"
                , id: controller + "recycle"
                , url: facade.url(apiPrefix + "recycle")
                , where: where
                , method: "POST"
                , toolbar: "#recycle-toolbar"
                , even: true
                , loading: false
                , page: {
                    theme: "var(--laytp-layui-laypage-em)"
                    , curr: page
                }
                , parseData: function (res) {
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.data //解析数据列表
                    };
                }
                , cols: [[ //表头
                    {type: 'checkbox'}
                    , {field: 'id', title: 'ID', align: 'center', width: 60}
                    , {field: 'pid', title: '上级ID', align: 'center', width: 80}
                    , {field: 'name', title: '名称'}
                    , {field: 'rule', title: '规则'}
                    , {field: 'icon', title: '图标', align: 'center', templet: '#show_icon', width: 60}
                    , {field: 'sort', title: '排序', align: 'center', width: 60}
                    , {
                        field: 'is_menu', title: '菜单', align: 'center', width: 80, templet: function (d) {
                            return layTpForm.tableForm.recycleSwitch('is_menu', d, {
                                "open": {"value": 1, "text": "是"},
                                "close": {"value": 0, "text": "否"}
                            });
                        }
                    }
                    , {
                        field: 'is_show', title: '显示', align: 'center', width: 80, templet: function (d) {
                            return layTpForm.tableForm.recycleSwitch('is_show', d, {
                                "open": {"value": 1, "text": "是"},
                                "close": {"value": 0, "text": "否"}
                            });
                        }
                    }
                    , {
                        field: 'operation',
                        title: '操作',
                        toolbar: '#recycle-operation',
                        fixed: 'right',
                        align: 'center',
                        width: 140
                    }
                ]]
            });

                    // }

            });

            //监听数据表格[操作列]按钮点击事件

                if (defaultTableTool.indexOf(obj.event) !== -1) {

                } else {
                    //自定义按钮

                    //自定义按钮点击事件

        funRecycleController.tableRender();
