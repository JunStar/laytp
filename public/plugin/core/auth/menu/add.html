<div class="popup-content">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <text style="color:red;">*</text>
                名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入标题" class="layui-input" lay-verify="required"
                       autocomplete="off">
            </div>
        </div>

        <div class="layui-row margin-bottom6">
            <div class="layui-inline layui-col-lg6 layui-col-md6 layui-col-sm6 layui-col-xs6">
                <label class="layui-form-label">菜单</label>
                <div class="layui-input-block">
                    <!-- 隐藏域设置开关未选中时需要传递的参数值 -->
                    <input type="hidden" name="is_menu" value="2"/>
                    <input type="checkbox" name="is_menu" id="is_menu" lay-skin="switch" lay-text="是|否" value="1"
                           checked="checked"/>
                </div>
            </div>

            <div class="layui-inline layui-col-lg6 layui-col-md6 layui-col-sm6 layui-col-xs6">
                <label class="layui-form-label">显示</label>
                <div class="layui-input-block">
                    <!-- 隐藏域设置开关未选中时需要传递的参数值 -->
                    <input type="hidden" name="is_show" value="2"/>
                    <input type="checkbox" name="is_show" id="is_show" lay-skin="switch" lay-text="是|否" value="1"
                           checked="checked"/>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">父级</label>
            <div class="layui-input-block">
                <div class="xmSelect"
                     data-name="pid"
                     data-sourceType="url"
                     data-source="/plugin/core/auth.menu/index"
                     data-params='{"only_menu":1}'
                     data-sourceTree="true"
                     data-radio="true"
                     data-textField="name"
                     data-subTextField="rule"
                     data-valueField="id"
                ></div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">规则</label>
            <div class="layui-input-block">
                <input type="text" name="rule" placeholder="请输入规则" class="layui-input" autocomplete="off">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-block">
                <div class="layTpIcon"
                     data-name="icon"
                     data-placeholder="请选择图标"
                     data-layVerify="required"
                ></div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" id="sort" name="sort" value="0" placeholder="请输入排序，从大到小，倒序排列" class="layui-input"
                       autocomplete="off">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">菜单说明</label>
            <div class="layui-input-block">
                <textarea name="des" id="des" class="layui-textarea" style="height:140px"></textarea>
            </div>
        </div>
    </form>
</div>
