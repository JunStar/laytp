<div class="layui-tab-content">
    <table id="mysql-table" lay-filter="field-table"></table>
</div>

<script type="text/javascript" src="/static/plugin/autocreate/js/curd/field.js" charset="utf-8"></script>

<!-- 数据库-数据表顶部按钮开始 -->
<script type="text/html" id="field_toolbar">
    {{# if(facade.hasAuth(apiPrefix + "add")){ }}
    <a class="layui-btn layui-btn-default layui-btn-sm layui-icon layui-icon-add-1" lay-event="add">&nbsp;添 加</a>
    {{# } }}
    {{# if(facade.hasAuth(apiPrefix + "edit")){ }}
    <a class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-add-1" lay-event="add">&nbsp;编 辑</a>
    {{# } }}
    {{# if(facade.hasAuth(apiPrefix + "del")){ }}
    <a class="layui-btn layui-btn-danger layui-btn-sm layui-icon layui-icon-delete" lay-event="del">&nbsp;删 除</a>
    {{# } }}
</script>
<!-- 数据库-数据表顶部按钮结束 -->

<!-- 数据库-数据表表格每行操作按钮开始 -->
<script type="text/html" id="field_operation">
    <div class="layui-btn-group">
        {{# if(facade.hasAuth(apiPrefix + "edit")){ }}
        <a class="layui-btn layui-btn-normal layui-btn-xs layui-icon layui-icon-delete" lay-event="edit">&nbsp;编辑</a>
        {{# } }}
        {{# if(facade.hasAuth(apiPrefix + "del")){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs layui-icon layui-icon-delete" lay-event="del">&nbsp;删除</a>
        {{# } }}
    </div>
</script>
<!-- 数据库-数据表表格每行操作按钮结束 -->
