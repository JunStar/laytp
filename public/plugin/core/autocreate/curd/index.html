<div class="layui-tab-content">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-sm3 layui-col-md3 layui-col-lg3">
            <div class="layui-row">
                <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
                    <a class="layui-btn layui-btn-default layui-btn-sm layui-icon layui-icon-add-1"
                       lay-event="addTable"> 添加表</a>
                    <a class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-edit"
                       lay-event="editTable"> 编辑表</a>
                </div>
                <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
                    <div id="tableList"><i
                            class="layui-icon layui-icon-loading layui-icon layui-anim layui-anim-rotate layui-anim-loop"></i>
                    </div>
                    <input type="hidden" name="menu_ids" id="node_list"/>
                </div>
            </div>
        </div>
        <div class="layui-col-sm9 layui-col-md9 layui-col-lg9">
            <div class="search-form-page-tab-content" id="search-form">
                <form class="layui-form" style="margin-bottom:0px;" action="/plugin/core/autocreate.curd/getFieldList">
                    <input type="hidden" name="search_param[table_id][value]" id="table_id">
                    <input type="hidden" name="search_param[table_id][condition]" value="=">
                    <div class="layui-row margin-bottom6 layui-col-space10">
                        <div class="layui-inline layui-col-md3 layui-col-sm3">
                            <label class="layui-form-label" title="字段名称">字段名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="search_param[field][value]" id="field" placeholder="请输入字段名称"
                                       class="layui-input" autocomplete="off">
                                <input type="hidden" name="search_param[field][condition]" value="LIKE">
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md3 layui-col-sm3">
                            <label class="layui-form-label" title="字段注释">字段注释</label>
                            <div class="layui-input-block">
                                <input type="text" name="search_param[comment][value]" id="comment"
                                       placeholder="请输入字段注释"
                                       class="layui-input" autocomplete="off">
                                <input type="hidden" name="search_param[comment][condition]" value="LIKE">
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md3 layui-col-sm3">
                            <label class="layui-form-label" title="表单元素">表单元素</label>
                            <div class="layui-input-block">
                                <input type="text" name="search_param[form_type][value]" id="form_type"
                                       placeholder="请输入表单元素"
                                       class="layui-input" autocomplete="off">
                                <input type="hidden" name="search_param[form_type][condition]" value="LIKE">
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md3 layui-col-sm3" style="line-height: 30px;">
                            <div class="layui-row">
                                <div class="layui-col-md12 layui-col-sm12">
                                    <a class="layui-btn layui-btn-default layui-btn-sm layui-icon layui-icon-search"
                                       lay-submit lay-filter="laytp-search-form"> 确 定
                                    </a>
                                    <a class="layui-btn layui-btn-sm layui-btn-primary layui-icon layui-icon-refresh laytp-search-form-reset">
                                        重 置</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <table id="laytp-table" lay-filter="laytp-table"></table>
        </div>
    </div>
</div>

<script type="text/html" id="curd_field_toolbar">
    {{# if(
    facade.hasAuth("plugin/core/autocreate.curd.field/edit")
    || facade.hasAuth("plugin/core/autocreate.curd.field/del")
    ){ }}
    <div class="dropdown-menu">
        <a class="layui-btn layui-btn-danger layui-btn-sm layui-icon layui-icon-drop">&nbsp;批量操作</a>
        <ul class="dropdown-menu-nav layui-anim-upbit dropdown-bottom-left layui-anim">
            <div class="dropdown-anchor"></div>
            {{# if(facade.hasAuth("plugin/core/autocreate.curd.field/edit")){ }}
            <li><a lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a></li>
            {{# } }}
            {{# if(facade.hasAuth("plugin/core/autocreate.curd.field/del")){ }}
            <li><a lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a></li>
            {{# } }}
        </ul>
    </div>
    {{# } }}
    {{# if(facade.hasAuth("plugin/core/autocreate.curd.field/add")){ }}
    <a class="layui-btn layui-btn-default layui-btn-sm layui-icon layui-icon-add-1"
       lay-event="addField">&nbsp;添加字段</a>
    {{# } }}
    {{# if(facade.hasAuth("plugin/core/autocreate.curd/createNormalCurd")){ }}
    <a class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-rate-solid"
       lay-event="createNormalCurd">&nbsp;生成常规CURD</a>
    {{# } }}
    {{# if(facade.hasAuth("plugin/core/autocreate.curd/createCategoryCurd")){ }}
    <a class="layui-btn layui-btn-sm layui-icon layui-icon-rate-solid"
       lay-event="createCategoryCurd">&nbsp;生成无限分类CURD</a>
    {{# } }}
</script>

<script type="text/javascript" src="/static/plugin/core/js/autocreate/curd.js" charset="utf-8"></script>
