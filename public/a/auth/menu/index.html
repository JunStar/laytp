<div class="layui-tab-content">
    <table class="laytp-table layui-hide-sm" id="laytp-tree-table" lay-filter="laytp-tree-table"></table>
</div>
<script type="text/javascript" src="/static/a/js/auth/menu.js" charset="utf-8"></script>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <button class="layui-btn layui-btn-danger layui-btn-sm layui-icon layui-icon-set-fill" id="batch-action">&nbsp;批量操作</button>
        <button class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-addition" lay-event="add">&nbsp;添 加</button>
        <button class="layui-btn layui-btn-primary layui-btn-sm layui-icon layui-icon-delete" lay-event="recycle">&nbsp;回收站</button>
    </div>
</script>

<script type="text/html" id="operation">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-normal layui-btn-xs layui-icon layui-icon-edit" lay-event="edit"> 编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs layui-icon layui-icon-delete" lay-event="del"> 删除</a>
    </div>
</script>

<script type="text/html" id="show_icon">
    <i class="{{d.icon}}"></i>
</script>

<style>
    .choose_icon {
        margin:10px;
    }
    .list-inline{
        padding-left:0;
        list-style:none;
        margin-left:-5px;
    }
    .list-inline > li{
        display:inline-block;
        padding-left:5px;
        padding-right:5px;
    }
    .choose_icon ul {
        margin:5px 0 0 0;
    }
    .choose_icon ul li{
        width:41px;height:42px;
        line-height:42px;
        border:1px solid #efefef;
        padding:1px;
        margin:1px;
        text-align: center;
        font-size:18px;
    }
    .choose_icon ul li:hover{
        border:1px solid #2c3e50;
        cursor:pointer;
    }
</style>
<script id="choose_icon_tpl" type="text/html">
    <div class="choose_icon">
        <div>
            <ul class="list-inline">
                {{#  layui.each(d, function(index, item){ }}
                <li class="pop-select-to-input" data-input_value="{{ item.name }}">
                    <i class="{{ item.name }}"></i>
                </li>
                {{#  }); }}
            </ul>
        </div>
    </div>
</script>
