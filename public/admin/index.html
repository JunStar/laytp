    <script type="text/javascript">
        let apiDomain = '';//请求后台接口域名。前后端完全分离，后台绑定独立域名，修改此值即可，不要以/结尾。注意，如果域名分开，那么自动生成插件，生成的html和js部分，可能将不能直接生成到分开的域名下，这取决于域名指向的文件夹物理地址是否不相同
        let user;//登录用户信息
        let sysConf;//后台系统配置
        let menu;//菜单数据，是一个数组["treeNodes"=>"树形结构，用于角色管理，设置用户权限列表展示","menuTree"=>"菜单树，用于渲染顶部和左侧菜单","menuList"=>"菜单列表，方便循环得到当前应该选中的菜单","authTree"=>"权限树，暂时没地方用","authList"=>"权限列表，用于鉴权"]
        let menuTree;//当前登录者，拥有的菜单树，用于渲染顶部和左侧菜单，等于menu.menuTree
        let menuList;//当前登录者，拥有的菜单列表，方便循环得到当前应该选中的菜单，等于menu.menuList
        let authList;//当前登录者，拥有的权限列表，用于鉴权
        let pluginConf;//后台插件配置
        let appName = '';//访问后台url的应用名，菜单路由规则分解得到，如果访问的是插件地址，这个值为plugin/[插件名称]
        let controller = '';//访问后台url的控制器,框架已经将.换成了/，举例auth/menu
        let action = '';//访问后台url的方法名,举例index
        let apiPrefix = '';//请求后台接口的前缀，值 = appName + "/" + controller + "/"，末尾有/
        let defaultWidthPopupDiv = '740px'; //facade.popupDiv()方法弹出层的默认宽度，单位支持px和%
        let defaultHeightPopupDiv = '500px'; //facade.popupDiv()方法弹出层的默认宽度，单位支持px和%
        let defaultShadePopupDiv = 0.01; //facade.popupDiv()方法弹出层的默认阴影，如果你想在弹出层展示时，允许用户对弹出层底下的其他菜单进行操作，此处设置为0即可
        let defaultTableToolbar = ['add', 'edit', 'del', 'show-hidden-search-form', 'show-hidden-recycle-search-form', 'recycle', 'restore', 'trueDel'];//数据表格顶部左侧按钮，默认的按钮监听事件,lay-event的值,包括添加、筛选、回收站、回收站筛选，批量操作按钮不能监听点击事件，需要在每个js页面中进行初始化渲染
        let defaultTableTool = ['edit', 'del', 'restore', 'trueDel'];//数据表格操作列，默认的按钮监听事件,lay-event的值,包括编辑、删除、还原、真实删除
        let layTpTreeTable;//无限极分类数据表格渲染后的赋值，用于获取选中的数据表格数据
        let selectedMenuIds = [];//选中的菜单ID数组
        let defaultTheme = 21;//默认主题
    </script>

<!-- 公用的表格顶部按钮开始 -->
<script type="text/html" id="default_toolbar">
    {{#
    if(
    facade.hasAuth(apiPrefix + "edit")
    || facade.hasAuth(apiPrefix + "del")
    ){
    }}
    <div class="dropdown-menu">
        <a class="layui-btn layui-btn-danger layui-btn-sm layui-icon layui-icon-drop">&nbsp;批量操作</a>
        <ul class="dropdown-menu-nav layui-anim-upbit dropdown-bottom-left layui-anim">
            <div class="dropdown-anchor"></div>
            {{# if(facade.hasAuth(apiPrefix + "edit")){ }}
            <li><a lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a></li>
            {{# } }}
            {{# if(facade.hasAuth(apiPrefix + "del")){ }}
            <li><a lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a></li>
            {{# } }}
        </ul>
    </div>
    {{# } }}
    {{# if(facade.hasAuth(apiPrefix + "add")){ }}
    <a class="layui-btn layui-btn-default layui-btn-sm layui-icon layui-icon-add-1" lay-event="add">&nbsp;添 加</a>
    {{# } }}
    <a class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-search"
       lay-event="show-hidden-search-form">&nbsp;展开搜索
    </a>
    {{# if(facade.hasAuth(apiPrefix + "recycle")){ }}
    <a class="layui-btn layui-btn-primary layui-btn-sm layui-icon layui-icon-delete"
       lay-event="recycle">&nbsp;回收站
    </a>
    {{# } }}
</script>
<!-- 公用的表格顶部按钮结束 -->

<!-- 公用数据表格每行操作按钮开始 -->
<script type="text/html" id="default_operation">

        {{# } }}
        {{# if(facade.hasAuth(apiPrefix + "del")){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs layui-icon layui-icon-delete" lay-event="del"> 删除</a>

</script>
