<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加页面</title>
</head>
<body>
<form class="layui-form" lay-filter="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
				<div class="layui-form-item">
    				<label class="layui-form-label" title="单行文本输入框"> <text title="必填项" style="color:red;">*</text> 单行文本输入框</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="input" id="input" placeholder="请输入单行文本输入框" value="0" class="layui-input" lay-verify="required">
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="单行输入框（可编辑）">单行输入框（可编辑）</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="input_edit" id="input_edit" placeholder="请输入单行输入框（可编辑）" class="layui-input" lay-verify="">
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="文本域">文本域</label>
    				<div class="layui-input-block">
            			<textarea name="textarea" id="textarea" placeholder="请输入文本域" class="layui-textarea" lay-verify=""></textarea>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="选择英雄（单选）">选择英雄（单选）</label>
    				<div class="layui-input-block">
            			<input type="radio" name="hero" id="hero-1" value="1" title="秀逗魔法师"  />
						<input type="radio" name="hero" id="hero-2" value="2" title="德玛西亚之力"  />
						<input type="radio" name="hero" id="hero-3" value="3" title="德玛西亚皇子"  />
						<input type="radio" name="hero" id="hero-4" value="4" title="德邦总管赵信"  />
						<input type="radio" name="hero" id="hero-5" value="5" title="蛮族之王"  />
						<input type="radio" name="hero" id="hero-6" value="6" title="潘森"  />
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="状态（开关单选）">状态（开关单选）</label>
    				<div class="layui-input-block">
            			<!-- 隐藏域设置开关未选中时需要传递的参数值 -->
                        <input type="hidden" name="status" id="status-2" value="2" />
                        <input type="checkbox" name="status" id="status-1" lay-skin="switch" lay-text="正常|锁定" value="1"  />
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="爱好（复选框）">爱好（复选框）</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="checkbox" name="hobby[]" id="hobby-1" value="1" title="游泳" />
						<input autocomplete="off" type="checkbox" name="hobby[]" id="hobby-2" value="2" title="唱歌" />
						<input autocomplete="off" type="checkbox" name="hobby[]" id="hobby-3" value="3" title="台球" />
						<input autocomplete="off" type="checkbox" name="hobby[]" id="hobby-4" value="4" title="桌游" />
						<input autocomplete="off" type="checkbox" name="hobby[]" id="hobby-5" value="5" title="象棋" />
						<input autocomplete="off" type="checkbox" name="hobby[]" id="hobby-6" value="6" title="朗诵" />
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="浏览器（单选下拉框）">浏览器（单选下拉框）</label>
    				<div class="layui-input-block">
            			<select name="browser" id="browser" lay-verify="" placeholder="请选择浏览器（单选下拉框）">
							<option value="">请选择浏览器（单选下拉框）</option>
							<option value="1">Chrome</option>
							<option value="2">FireFox</option>
							<option value="3">IE</option>
							<option value="4">360安全浏览器</option>
							<option value="5">QQ浏览器</option>
                        </select>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="所属分类（单选）">所属分类（单选）</label>
    				<div class="layui-input-block">
            			<div class="xmSelect"
                            data-name="category_id"
                            data-sourceType="route"
                            data-source="/admin.test.category/index"
                            data-sourceTree="true"
                            data-paging="false"
                            data-radio="true"
                            data-valueField="id"
							data-textField="name"
							data-placeholder="请选择所属分类（单选）"
                            ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="所属分类（多选）">所属分类（多选）</label>
    				<div class="layui-input-block">
            			<div class="xmSelect"
                            data-name="category_ids"
                            data-sourceType="route"
                            data-source="/admin.test.category/index"
                            data-sourceTree="true"
                            data-paging="false"
                            data-radio="false"
                            data-valueField="id"
							data-textField="name"
							data-placeholder="请选择所属分类（多选）"
                            ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="颜色选择器">颜色选择器</label>
    				<div class="layui-input-block">
            			<div class="colorPicker"
                            data-id="color"
                            data-name="color"
                            data-color=""
                            data-format="hex"
                            data-alpha="false"
                            data-predefine="false"
                            data-colors=''
                        ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="上传单个图片">上传单个图片</label>
    				<div class="layui-input-block">
            			<div class="laytpUpload"
                             data-name="img"
                             data-accept="image"
                             data-multi="false"
							data-type="ali-oss"
							data-viaServer="unVia"
                        ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="上传多个图片">上传多个图片</label>
    				<div class="layui-input-block">
            			<div class="laytpUpload"
                             data-name="imgs"
                             data-accept="image"
                             data-multi="true"
                        ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="上传单个视频">上传单个视频</label>
    				<div class="layui-input-block">
            			<div class="laytpUpload"
                             data-name="video"
                             data-accept="video"
                             data-multi="false"
                        ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="上传多个视频">上传多个视频</label>
    				<div class="layui-input-block">
            			<div class="laytpUpload"
                             data-name="videos"
                             data-accept="video"
                             data-multi="true"
                        ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="上传单个音频">上传单个音频</label>
    				<div class="layui-input-block">
            			<div class="laytpUpload"
                             data-name="music"
                             data-accept="audio"
                             data-multi="false"
                        ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="上传多个音频">上传多个音频</label>
    				<div class="layui-input-block">
            			<div class="laytpUpload"
                             data-name="musics"
                             data-accept="audio"
                             data-multi="true"
                        ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="上传单个任意文件">上传单个任意文件</label>
    				<div class="layui-input-block">
            			<div class="laytpUpload"
                             data-name="file"
                             data-accept="file"
                             data-multi="false"
                        ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="上传多个任意文件">上传多个任意文件</label>
    				<div class="layui-input-block">
            			<div class="laytpUpload"
                             data-name="files"
                             data-accept="file"
                             data-multi="true"
                        ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="ueditor编辑器">ueditor编辑器</label>
    				<div class="layui-input-block">
            			<iframe src="/admin/ueditor.html?upload_type=ali-oss" class="editor" data-type="ueditor" data-id="ueditor" style="width:100%;height:530px;border: 0"></iframe>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="选择后台管理员ID">选择后台管理员ID</label>
    				<div class="layui-input-block">
            			<div class="xmSelect"
                            data-name="sel_admin_user_id"
                            data-sourceType="route"
                            data-source="/admin.user/index"
                            data-sourceTree="false"
                            data-paging="true"
                            data-radio="true"
                            data-valueField="id"
							data-textField="username"
							data-placeholder="请选择选择后台管理员ID"
                            ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="meditor编辑器">meditor编辑器</label>
    				<div class="layui-input-block">
            			<iframe src="/admin/meditor.html" class="editor" data-type="meditor" data-id="meditor" style="width:100%;height:560px;border: 0"></iframe>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="地区设置"> <text title="必填项" style="color:red;">*</text> 地区设置</label>
    				<div class="layui-input-block">
            			<div class="layui-input-inline">
                            <select class="linkageSelect"
                                    lay-search="true"
                                    lay-filter="province_id"
                                    lay-verify=""
                                    id="province_id"
                                    name="province_id"
                                    data-leftField=""
                                    data-rightField="city_id"
                                    data-url="/admin.area/index"
                                    data-showField="short_name"
                                    data-searchField="pid"
                                    data-searchCondition=" = "
                                    data-searchVal="">
                                <option value="">请选择省</option>
                            </select>
                        </div>
						<div class="layui-input-inline">
                            <select class="linkageSelect"
                                    lay-search="true"
                                    lay-filter="city_id"
                                    lay-verify=""
                                    id="city_id"
                                    name="city_id"
                                    data-leftField="province_id"
                                    data-rightField="district_id"
                                    data-url="/admin.area/index"
                                    data-showField="short_name"
                                    data-searchField="pid"
                                    data-searchCondition=" = "
                                    data-searchVal="">
                                <option value="">请选择市</option>
                            </select>
                        </div>
						<div class="layui-input-inline">
                            <select class="linkageSelect"
                                    lay-search="true"
                                    lay-filter="district_id"
                                    lay-verify=""
                                    id="district_id"
                                    name="district_id"
                                    data-leftField="city_id"
                                    data-rightField=""
                                    data-url="/admin.area/index"
                                    data-showField="short_name"
                                    data-searchField="pid"
                                    data-searchCondition=" = "
                                    data-searchVal="">
                                <option value="">请选择区</option>
                            </select>
                        </div>
    				</div>
				</div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="laytp-btn laytp-btn-primary laytp-btn-sm" lay-submit="" lay-filter="add">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="laytp-btn laytp-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script>
    if(localStorage.getItem("staticDomain")){
        document.write("<link rel='stylesheet' href='" + localStorage.getItem("staticDomain") + "/component/layui/css/layui.css?v=" + localStorage.getItem("version") + "'>");
        document.write("<script src='" + localStorage.getItem("staticDomain") + "/component/layui/layui.js?v="+localStorage.getItem("version")+"'><\/script>");
        document.write("<script src='" + localStorage.getItem("staticDomain") + "/component/laytp/layuiConfig.js?v="+localStorage.getItem("version")+"'><\/script>");
    }else{
        document.write("<link rel='stylesheet' href='/static/component/layui/css/layui.css?v=" + localStorage.getItem("version") + "'>");
        document.write("<script src='/static/component/layui/layui.js?v="+localStorage.getItem("version")+"'><\/script>");
        document.write("<script src='/static/component/laytp/layuiConfig.js?v="+localStorage.getItem("version")+"'><\/script>");
    }
</script>
<script>
    layui.use(['laytp'],function(){
        layui.form.on('submit(add)', function(data){
            data = facade.setEditorField(data);
            facade.ajax({
                route:'/admin.test/add',
                data : data.field
            }).done(function(res){
                if(res.code === 0){
                    parent.layui.layer.close(parent.layui.layer.getFrameIndex(window.name));//关闭当前页
                    parent.layui.table.reload("laytp-table");
                }
            });
            return false;
        });
    })
</script>
</body>
</html>
