<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>回收站</title>
</head>
<body class="laytp-container-recycle">
<div class="layui-card" id="recycle-search-form" style="display:none;">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-bottom:0px;">
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="ID">ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="search_param[id][value]" id="id" placeholder="请输入ID"
                           class="layui-input" autocomplete="off">
                    <input type="hidden" name="search_param[id][condition]" value="=">
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="单行文本输入框">单行文本输入框</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" type="text" id="input" name="search_param[input][value]" placeholder="请输入单行文本输入框" class="layui-input">
                    <input type="hidden" name="search_param[input][condition]" value="LIKE">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="单行输入框（可编辑）">单行输入框（可编辑）</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" type="text" id="input_edit" name="search_param[input_edit][value]" placeholder="请输入单行输入框（可编辑）" class="layui-input">
                    <input type="hidden" name="search_param[input_edit][condition]" value="LIKE">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="文本域">文本域</label>
                <div class="layui-input-inline">
                    <input type="text" id="textarea" name="search_param[textarea][value]" placeholder="请输入文本域" class="layui-input">
                            <input type="hidden" name="search_param[textarea][condition]" value="LIKE">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="选择英雄（单选）">选择英雄（单选）</label>
                <div class="layui-input-inline">
                    <select id="hero" name="search_param[hero][value]">
        <option value="">请选择选择英雄（单选）</option>
        				<option value=""></option>
						<option value="1">秀逗魔法师</option>
						<option value="2">德玛西亚之力</option>
						<option value="3">德玛西亚皇子</option>
						<option value="4">德邦总管赵信</option>
						<option value="5">蛮族之王</option>
						<option value="6">潘森</option>
                    </select>
                    <input type="hidden" name="search_param[hero][condition]" value="=">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="状态（开关单选）">状态（开关单选）</label>
                <div class="layui-input-inline">
                    <select id="status" name="search_param[status][value]">
        <option value="">请选择状态（开关单选）</option>
        						<option value="2">锁定</option>
						<option value="1">正常</option>

                    </select>
                    <input type="hidden" name="search_param[status][condition]" value="=">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="爱好（复选框）">爱好（复选框）</label>
                <div class="layui-input-inline">
                    <div class="xmSelect" id="hobby"
     data-name="search_param[hobby][value]"
     data-source="[{'value':'1','name':'游泳'},{'value':'2','name':'唱歌'},{'value':'3','name':'台球'},{'value':'4','name':'桌游'},{'value':'5','name':'象棋'},{'value':'6','name':'朗诵'}]"
></div>
            <input type="hidden" name="search_param[hobby][condition]" value="FIND_IN_SET">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="浏览器（单选下拉框）">浏览器（单选下拉框）</label>
                <div class="layui-input-inline">
                    <select id="browser" name="search_param[browser][value]">
        <option value="">请选择浏览器（单选下拉框）</option>
        				<option value=""></option>
						<option value="1">Chrome</option>
						<option value="2">FireFox</option>
						<option value="3">IE</option>
						<option value="4">360安全浏览器</option>
						<option value="5">QQ浏览器</option>
                    </select>
                    <input type="hidden" name="search_param[browser][condition]" value="=">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="所属分类（单选）">所属分类（单选）</label>
                <div class="layui-input-inline">
                    <div class="xmSelect"
                        data-name="search_param[category_id][value]"
                        data-sourceType="route"
                        data-source="/admin.test.category/index"
                        data-sourceTree="true"
                        data-paging="false"
                        data-valueField="id"
						data-textField="name"
						data-placeholder="请选择所属分类（单选）"
                    ></div>
                    <input type="hidden" name="search_param[category_id][condition]" value="FIND_IN_SET">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="所属分类（多选）">所属分类（多选）</label>
                <div class="layui-input-inline">
                    <div class="xmSelect"
                        data-name="search_param[category_ids][value]"
                        data-sourceType="route"
                        data-source="/admin.test.category/index"
                        data-sourceTree="true"
                        data-paging="false"
                        data-valueField="id"
						data-textField="name"
						data-placeholder="请选择所属分类（多选）"
                    ></div>
                    <input type="hidden" name="search_param[category_ids][condition]" value="FIND_IN_SET">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="ueditor编辑器">ueditor编辑器</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" type="text" id="ueditor" name="search_param[ueditor][value]" placeholder="请输入ueditor编辑器" class="layui-input">
                    <input type="hidden" name="search_param[ueditor][condition]" value="LIKE">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="创建时间">创建时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input laydate"
    id="create_time" name="search_param[create_time][value]"
    data-type="datetime" data-isRange="true" placeholder="请选择创建时间">
<input type="hidden" name="search_param[create_time][condition]" value="BETWEEN">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="更新时间">更新时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input laydate"
    id="update_time" name="search_param[update_time][value]"
    data-type="datetime" data-isRange="true" placeholder="请选择更新时间">
<input type="hidden" name="search_param[update_time][condition]" value="BETWEEN">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="删除时间">删除时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input laydate"
    id="delete_time" name="search_param[delete_time][value]"
    data-type="datetime" data-isRange="true" placeholder="请选择删除时间">
<input type="hidden" name="search_param[delete_time][condition]" value="BETWEEN">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="选择后台管理员ID">选择后台管理员ID</label>
                <div class="layui-input-inline">
                    <div class="xmSelect"
                        data-name="search_param[sel_admin_user_id][value]"
                        data-sourceType="route"
                        data-source="/admin.user/index"
                        data-sourceTree="false"
                        data-paging="true"
                        data-valueField="id"
						data-textField="username"
						data-placeholder="请选择选择后台管理员ID"
                    ></div>
                    <input type="hidden" name="search_param[sel_admin_user_id][condition]" value="FIND_IN_SET">
                </div>
            </div>

		<div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="meditor编辑器">meditor编辑器</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" type="text" id="meditor" name="search_param[meditor][value]" placeholder="请输入meditor编辑器" class="layui-input">
                    <input type="hidden" name="search_param[meditor][condition]" value="LIKE">
                </div>
            </div>

		    <div class="layui-form-item layui-inline">
                <label class="layui-form-label" title="地区设置">地区设置</label>
                <div class="layui-input-inline">
                <select class="linkageSelect"
                        lay-search="true"
                        lay-filter="province_id"
                        id="province_id"
                        name="search_param[province_id][value]"
                        data-leftField=""
                        data-rightField="city_id"
                        data-url="/admin.area/index"
                        data-showField="short_name"
                        data-searchField="pid"
                        data-searchCondition=" = "
                        data-searchVal=""
                >
                    <option value="">请选择省</option>
                </select>
                <input type="hidden" name="search_param[province_id][condition]" value="=">
            </div>
				<div class="layui-input-inline">
                <select class="linkageSelect"
                        lay-search="true"
                        lay-filter="city_id"
                        id="city_id"
                        name="search_param[city_id][value]"
                        data-leftField="province_id"
                        data-rightField="district_id"
                        data-url="/admin.area/index"
                        data-showField="short_name"
                        data-searchField="pid"
                        data-searchCondition=" = "
                        data-searchVal=""
                >
                    <option value="">请选择市</option>
                </select>
                <input type="hidden" name="search_param[city_id][condition]" value="=">
            </div>
				<div class="layui-input-inline">
                <select class="linkageSelect"
                        lay-search="true"
                        lay-filter="district_id"
                        id="district_id"
                        name="search_param[district_id][value]"
                        data-leftField="city_id"
                        data-rightField=""
                        data-url="/admin.area/index"
                        data-showField="short_name"
                        data-searchField="pid"
                        data-searchCondition=" = "
                        data-searchVal=""
                >
                    <option value="">请选择区</option>
                </select>
                <input type="hidden" name="search_param[district_id][condition]" value="=">
            </div>
            </div>

            <div class="layui-form-item layui-inline">
                <button class="laytp-btn laytp-btn-md laytp-btn-primary" lay-submit lay-filter="laytp-recycle-search-form">
                    <i class="layui-icon layui-icon-search"></i>
                    查询
                </button>
                <button type="reset" class="laytp-btn laytp-btn-md laytp-recycle-search-form-reset">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </form>
    </div>
</div>

<table id="laytp-recycle-table" lay-filter="laytp-recycle-table"></table>

<script type="text/html" id="recycle-default-toolbar">
    <button class="laytp-btn laytp-btn-primary laytp-btn-md" lay-event="restore">
        <i class="laytp-icon laytp-icon-back"></i>
        还原
    </button>
    <button class="laytp-btn laytp-btn-danger laytp-btn-md" lay-event="true-del">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
    <button class="laytp-btn laytp-btn-warming laytp-btn-md" lay-event="recycle-search">
        <i class="layui-icon layui-icon-search"></i>
        搜索
    </button>
</script>

<script type="text/html" id="recycle-default-bar">
    <button class="laytp-btn laytp-btn-primary laytp-btn-xs" lay-event="restore"><i class="laytp-icon laytp-icon-back"></i>还原</button>
    <button class="laytp-btn laytp-btn-danger laytp-btn-xs" lay-event="true-del"><i class="layui-icon layui-icon-delete"></i>删除</button>
</script>

<script>
    if(localStorage.getItem("staticDomain")){
        document.write("<link rel='stylesheet' href='" + localStorage.getItem("staticDomain") + "/component/layui/css/layui.css?v=" + localStorage.getItem("version") + "'>");
        document.write("<script src='" + localStorage.getItem("staticDomain") + "/component/layui/layui.js?v="+localStorage.getItem("version")+"'><\/script>");
        document.write("<script src='" + localStorage.getItem("staticDomain") + "/component/laytp/layuiConfig.js?v="+localStorage.getItem("version")+"'><\/script>");
        document.write("<script src='" + localStorage.getItem("staticDomain") + "/admin/js/testRecycle.js?v="+localStorage.getItem("version")+"'><\/script>");
    }else{
        document.write("<link rel='stylesheet' href='/static/component/layui/css/layui.css?v=" + localStorage.getItem("version") + "'>");
        document.write("<script src='/static/component/layui/layui.js?v="+localStorage.getItem("version")+"'><\/script>");
        document.write("<script src='/static/component/laytp/layuiConfig.js?v="+localStorage.getItem("version")+"'><\/script>");
        document.write("<script src='/static/admin/js/testRecycle.js?v="+localStorage.getItem("version")+"'><\/script>");
    }
</script>
</body>
</html>
