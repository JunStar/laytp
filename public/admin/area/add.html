<div class="popup-content">
    <form class="layui-form" method="post" action="/admin/area/add">
        <div class="layui-form-item">
            <label class="layui-form-label" title="父id">父id</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="pid" id="pid" placeholder="请输入父id" class="layui-input"
                       lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="简称">简称</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="short_name" id="short_name" placeholder="请输入简称"
                       class="layui-input" lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="全称">全称</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="merge_name" id="merge_name" placeholder="请输入全称"
                       class="layui-input" lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="层级">层级</label>
            <div class="layui-input-block">
                <input type="radio" name="level" id="level-1" value="1" title="省" checked="checked"/>
                <input type="radio" name="level" id="level-2" value="2" title="市"/>
                <input type="radio" name="level" id="level-3" value="3" title="区"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="拼音">拼音</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="pinyin" id="pinyin" placeholder="请输入拼音" class="layui-input"
                       lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="长途区号">长途区号</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="code" id="code" placeholder="请输入长途区号" class="layui-input"
                       lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="邮编">邮编</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="zip" id="zip" placeholder="请输入邮编" class="layui-input"
                       lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="首字母">首字母</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="first" id="first" placeholder="请输入首字母" class="layui-input"
                       lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="经度">经度</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="lng" id="lng" placeholder="请输入经度" class="layui-input"
                       lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="纬度">纬度</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="lat" id="lat" placeholder="请输入纬度" class="layui-input"
                       lay-verify="">
            </div>
        </div>
    </form>
</div>
