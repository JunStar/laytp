<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑页面</title>
</head>
<body>
<script type="text/html" id="form">
    <input type="hidden" name="id" value="{{= d.id }}" />
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
				<div class="layui-form-item">
    				<label class="layui-form-label" title="父id">父id</label>
    				<div class="layui-input-block">
            			<div class="xmSelect"
                            data-name="pid"
                            data-sourceType="route"
                            data-source="/admin.area/index"
                            data-sourceTree="true"
                            data-paging="false"
                            data-radio="true"
                            data-valueField="id"
                            data-selected="{{=d.pid}}"
							data-textField="short_name"
							data-placeholder="请选择父id"
                            ></div>
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="简称">简称</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="short_name" id="short_name" placeholder="请输入简称" value="{{=d.short_name.toString()}}" class="layui-input" lay-verify="">
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="名称">名称</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="name" id="name" placeholder="请输入名称" value="{{=d.name.toString()}}" class="layui-input" lay-verify="">
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="全称">全称</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="merge_name" id="merge_name" placeholder="请输入全称" value="{{=d.merge_name.toString()}}" class="layui-input" lay-verify="">
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="层级">层级</label>
    				<div class="layui-input-block">
            			<input type="radio" name="level" id="level-1" value="1" title="省" {{#if (d.level == '1'){ }}checked="checked"{{# } }} />
						<input type="radio" name="level" id="level-2" value="2" title="市" {{#if (d.level == '2'){ }}checked="checked"{{# } }} />
						<input type="radio" name="level" id="level-3" value="3" title="区" {{#if (d.level == '3'){ }}checked="checked"{{# } }} />
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="拼音">拼音</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="pinyin" id="pinyin" placeholder="请输入拼音" value="{{=d.pinyin.toString()}}" class="layui-input" lay-verify="">
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="长途区号">长途区号</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="code" id="code" placeholder="请输入长途区号" value="{{=d.code.toString()}}" class="layui-input" lay-verify="">
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="邮编">邮编</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="zip" id="zip" placeholder="请输入邮编" value="{{=d.zip.toString()}}" class="layui-input" lay-verify="">
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="首字母">首字母</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="first" id="first" placeholder="请输入首字母" value="{{=d.first.toString()}}" class="layui-input" lay-verify="">
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="经度">经度</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="lng" id="lng" placeholder="请输入经度" value="{{=d.lng.toString()}}" class="layui-input" lay-verify="">
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="纬度">纬度</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="lat" id="lat" placeholder="请输入纬度" value="{{=d.lat.toString()}}" class="layui-input" lay-verify="">
    				</div>
				</div>

				<div class="layui-form-item">
    				<label class="layui-form-label" title="排序">排序</label>
    				<div class="layui-input-block">
            			<input autocomplete="off" type="text" name="sort" id="sort" placeholder="请输入排序" value="{{=d.sort.toString()}}" class="layui-input" lay-verify="">
    				</div>
				</div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="laytp-btn laytp-btn-primary laytp-btn-sm" lay-submit="" lay-filter="laytp-form">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="laytp-btn laytp-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</script>
<form class="layui-form" lay-filter="layui-form"></form>
<script>
    if(localStorage.getItem("staticDomain")){
        document.write("<link rel='stylesheet' href='" + localStorage.getItem("staticDomain") + "/component/layui/css/layui.css?v=" + localStorage.getItem("version") + "'>");
        document.write("<script src='" + localStorage.getItem("staticDomain") + "/component/layui/layui.js?v="+localStorage.getItem("version")+"'><\/script>");
        document.write("<script src='" + localStorage.getItem("staticDomain") + "/component/laytp/layuiConfig.js?v="+localStorage.getItem("version")+"'><\/script>");
    }else{
        document.write("<link rel='stylesheet' href='/static/component/layui/css/layui.css?v=" + localStorage.getItem("version") + "'>");
        document.write("<script src='/static/component/layui/layui.js?v="+localStorage.getItem("version")+"'><\/script>");
        document.write("<script src='/static/component/laytp/layuiConfig.js?v="+localStorage.getItem("version")+"'><\/script>");
    }
</script>
<script>
    layui.use(['laytp'],function(){
        let form = layui.form;
        let $ = layui.jquery;
        //获取参数ID
        var id = facade.getUrlParam('id');
        if(!id){
            facade.error('参数ID不能为空');
            return false;
        }

        //获取数据，渲染到对应的节点上
        facade.ajax({
            route: "/admin.area/info",
            data: {id: id},
            successAlert: false,
            showLoading: true
        }).done(function(res){
            if(res.code === 0){
                layui.laytpl($("#form").html()).render(res.data,function(string){
                    $("form").html(string);
                    layui.laytpForm.render();
                    form.render();
                });
            }
        });

        form.on('submit(laytp-form)', function(data){
            var btnAnim = layui.button.load({elem:$(this)});
            data = facade.setEditorField(data);
            facade.ajax({
                route:'/admin.area/edit',
                data:data.field
            }).done(function(res){
                if(res.code === 0){
                    parent.layui.layer.close(parent.layui.layer.getFrameIndex(window.name));//关闭当前页
                    parent.funController.tableRender();
                }
                btnAnim.stop();
            }).fail(function(){
                btnAnim.stop();
            });
            return false;
        });
    })
</script>
</body>
</html>
