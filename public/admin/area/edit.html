<div class="popup-content">
    <form class="layui-form" method="post" action="/admin/area/edit">
        <input type="hidden" name="id" value="{{d.id}}"/>
        <div class="layui-form-item">
            <label class="layui-form-label" title="父id">父id</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="pid" id="pid" placeholder="请输入父id" value="{{d.pid}}"
                       class="layui-input" lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="简称">简称</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="short_name" id="short_name" placeholder="请输入简称"
                       value="{{d.short_name}}" class="layui-input" lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="全称">全称</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="merge_name" id="merge_name" placeholder="请输入全称"
                       value="{{d.merge_name}}" class="layui-input" lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="层级">层级</label>
            <div class="layui-input-block">
                <input type="radio" name="level" id="level-1" value="1" title="省" {{#if (d.level== '1'){
                }}checked="checked"{{# } }} />
                <input type="radio" name="level" id="level-2" value="2" title="市" {{#if (d.level== '2'){
                }}checked="checked"{{# } }} />
                <input type="radio" name="level" id="level-3" value="3" title="区" {{#if (d.level== '3'){
                }}checked="checked"{{# } }} />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="拼音">拼音</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="pinyin" id="pinyin" placeholder="请输入拼音" value="{{d.pinyin}}"
                       class="layui-input" lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="长途区号">长途区号</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="code" id="code" placeholder="请输入长途区号" value="{{d.code}}"
                       class="layui-input" lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="邮编">邮编</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="zip" id="zip" placeholder="请输入邮编" value="{{d.zip}}"
                       class="layui-input" lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="首字母">首字母</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="first" id="first" placeholder="请输入首字母" value="{{d.first}}"
                       class="layui-input" lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="经度">经度</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="lng" id="lng" placeholder="请输入经度" value="{{d.lng}}"
                       class="layui-input" lay-verify="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="纬度">纬度</label>
            <div class="layui-input-block">
                <input autocomplete="off" type="text" name="lat" id="lat" placeholder="请输入纬度" value="{{d.lat}}"
                       class="layui-input" lay-verify="">
            </div>
        </div>
    </form>
</div>
