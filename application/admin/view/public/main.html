<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{$Think.config.basic.site_name}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    {block name="style"}
    <link rel="stylesheet" href="__STATIC__/library/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/theme.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/style.css" media="all">
    <link rel="stylesheet" href="__STATIC__/library/layui/css/modules/formSelects.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/css/selectPage.css" media="all">
    {/block}
    {include file="public/js_global_var"}
</head>
<body class="layui-layout-body hisi-theme-10">
<div class="layui-layout layui-layout-admin">
    {include file="public/menu"}

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 5px 15px 0 15px;">
            <!-- 搜索表单部分 -->
            {block name="search_form"}{/block}

            <!-- 按钮列表部分 -->
            {block name="button_list"}{/block}

            <!-- 固定的layui-table -->
            {block name="table"}
            <table class="layui-hide-sm" lay-filter="default"></table>
            {/block}
        </div>
    </div>

    <!-- 底部固定区域 -->
    <div class="layui-footer">
        © laytp.phpby.com
    </div>
</div>
{block name="script"}
<script type="text/javascript" src="__STATIC__/library/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="__STATIC__/library/layui/layui_config.js" charset="utf-8"></script>
<script type="text/javascript" src="__STATIC__/library/jquery_3.3.1.js" charset="utf-8"></script>
{/block}
<!-- js模板部分 -->
{block name="js_template"} {/block}
</body>
</html>
