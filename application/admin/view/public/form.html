<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>JunAdmin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    {block name="style"}
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    {/block}
    {include file="public/js_global_var"}
</head>
<body>
<div style="padding: 15px 50px 55px 15px;">
<form class="layui-form layui-form-pane">
    <!-- 表单内容部分 -->
    {block name="form"}{/block}
    <style>
        .form-footer{
            position:fixed;
            left:0;
            right:0;
            bottom:0;
            height:44px;
            line-height:44px;
            padding: 0 15px;
            background-color:#eee;
        }
    </style>
    <div class="form-footer">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="default_submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            </div>
        </div>
    </div>
</form>
</div>

<!-- js模板部分 -->
{block name="js_template"}{/block}

{block name="script"}
<script src="__STATIC__/layui/layui.all.js" charset="utf-8"></script>
<script src="__ADMIN__/facade.js" charset="utf-8"></script>
<script src="__ADMIN__/init.js" charset="utf-8"></script>
{/block}
</body>
</html>
