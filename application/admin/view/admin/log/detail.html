{extend name="admin@public/layout/popup"}

{block name="style"}
<style>
    .layui-table td{
        word-break:break-all;
    }
</style>
{/block}

{block name="body"}
<table class="layui-table" lay-even="" lay-skin="row">
    <colgroup>
        <col width="20%">
        <col width="80%">
    </colgroup>
    <thead>
    <tr>
        <th>管理员姓名</th>
        <th>{$admin.nickname}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>操作页面</td>
        <td>{$url}</td>
    </tr>
    <tr>
        <td>菜单位置</td>
        <td>{$title}</td>
    </tr>
    <tr>
        <td>请求参数</td>
        <td>{$content}</td>
    </tr>
    <tr>
        <td>IP</td>
        <td>{$ip}</td>
    </tr>
    <tr>
        <td>浏览器</td>
        <td>{$user_agent}</td>
    </tr>
    <tr>
        <td>操作时间</td>
        <td>{$create_time}</td>
    </tr>
    </tbody>
</table>
{/block}
