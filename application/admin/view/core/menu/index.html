    <ul class="layui-nav layui-layout-right">

        <ul class="layui-nav layui-nav-tree"  lay-filter="test">

{/block}

{block name="search_form"}
<form class="layui-form layui-form-pane">
    <div class="layui-form-item layui-inline">
        <div class="layui-input-inline">
            <select name="field" lay-verify="required">
                <option value="">字段选择</option>
                <option value="0">ID</option>
                <option value="1">标题</option>
                <option value="2">规则</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 100px;">
            <select name="condition" lay-verify="required">
                <option value="">条件选择</option>
                <option value="0">等于 =</option>
                <option value="1">大于 ></option>
                <option value="2">小于 <</option>
                <option value="3">模糊 like</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <input name="field_val" value="" placeholder="请输入值" class="layui-input">
        </div>
        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon"></i> 提 交</button>
        </div>
    </div>
</form>
{/block}

{block name="button_list"}
<div class="layui-btn-group">
    <button class="layui-btn layui-btn-sm btn-add" data-open="{:url('admin/core.menu/add')}"><i class="layui-icon">&#xe654;</i>添加</button>
</div>
{/block}

{block name="script"}
{__block__}
<script src="__ADMIN_JS__/core/menu.js" charset="utf-8"></script>
{/block}
