<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>LayTp</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 加载公用css文件 -->
    {include file="public/layout/file/css_file"}
</head>
<body class="laytp-theme-10">
<div class="popup-content">
    <form class="layui-form layui-form-pane page-list-form">
        <div class="layui-form-item">
            <label class="layui-form-label" title="标题">登录密码</label>
            <div class="layui-input-block">
                <input type="text" id="password" name="password" placeholder="输入登录密码解锁" class="layui-input" lay-verify="required" lay-verType="tips">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn layui-btn-normal" id="submit_btn">确 定</a>
                <text style="color:red;display: none;" id="status">密码错误</text>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/library/jquery_3.3.1.js" charset="utf-8"></script>
<script>
    $(document).ready(function(){
        $(document).on('click','#submit_btn',function(){
            let password = $('#password').val();
            if(!password){
                $('#status').show();
                return false;
            }
            $.post('',{password:password},function(res){
                if(res.code == 1){
                    localStorage.removeItem('laytp_lock_screen');
                    parent.location.reload();
                }else{
                    $('#status').show();
                }
            });
        });
    });
</script>
</body>
</html>
