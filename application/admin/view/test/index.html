{extend name="admin@public/layout/main"}

{block name="search_form"}
<div class="search-form-page-tab-content" id="search-form" style="display:none;">
    <div class="layui-form layui-card-header" style="height:auto;padding:0;">
        <form class="layui-form-item layui-form-pane" style="margin-bottom:0px;">

                    <input type="hidden" name="search_param[title][condition]" value="LIKE">
                </div>
            </div>

		    <div class="layui-inline" style="padding-left: 10px;">
                <label class="layui-form-label" title="年级">年级</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" type="text" id="grade" name="search_param[grade][value]" id="grade" placeholder="请输入年级" class="layui-input">
                    <input type="hidden" name="search_param[grade][condition]" value="LIKE">
                </div>
            </div>

		    <div class="layui-inline" style="padding-left: 10px;">
                <label class="layui-form-label" title="状态">状态</label>
                <div class="layui-input-inline">

            </div>

		    <div class="layui-inline" style="padding-left: 10px;">

                    <input autocomplete="off" type="text" id="hero" name="search_param[hero][value]" id="hero" placeholder="请输入英雄" class="layui-input">
                    <input type="hidden" name="search_param[hero][condition]" value="LIKE">
                </div>
            </div>

		    <div class="layui-inline" style="padding-left: 10px;">
                <label class="layui-form-label" title="爱好">爱好</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" type="text" id="hobby" name="search_param[hobby][value]" id="hobby" placeholder="请输入爱好" class="layui-input">

                <div class="layui-input-inline">
                    <input autocomplete="off" type="text" name="search_param[description][value]" id="description" placeholder="请输入描述" class="layui-input">
                    <input type="hidden" name="search_param[description][condition]" value="LIKE">
                </div>
            </div>

		    <div class="layui-inline" style="padding-left: 10px;">
                <label class="layui-form-label" title="所属分类（单选）">所属分类（单选）</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" type="text" id="category_id" name="search_param[category_id][value]" id="category_id" placeholder="请输入所属分类（单选）" class="layui-input">

                    <input type="hidden" name="search_param[category_ids][condition]" value="LIKE">
                </div>
            </div>

		    <div class="layui-inline" style="padding-left: 10px;">
                <label class="layui-form-label" title="单个图片">单个图片</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" type="text" id="single_img" name="search_param[single_img][value]" id="single_img" placeholder="请输入单个图片" class="layui-input">

                    <input type="hidden" name="search_param[audio][condition]" value="LIKE">

                <div class="layui-input-inline">

                    <input type="hidden" name="search_param[content][condition]" value="LIKE">
                </div>
            </div>

		    <div class="layui-inline" style="padding-left: 10px;">
                <label class="layui-form-label" title="省份">省份</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" type="text" id="province_id" name="search_param[province_id][value]" id="province_id" placeholder="请输入省份" class="layui-input">

                    <input type="hidden" name="search_param[city_id][condition]" value="LIKE">
                </div>
            </div>

		    <div class="layui-inline" style="padding-left: 10px;">
                <label class="layui-form-label" title="地区">地区</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" type="text" id="area_id" name="search_param[area_id][value]" id="area_id" placeholder="请输入地区" class="layui-input">
                    <input type="hidden" name="search_param[area_id][condition]" value="LIKE">
                </div>
            </div>

		    <div class="layui-inline" style="padding-left: 10px;">
                <label class="layui-form-label" title="创建时间">创建时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="create_time" name="search_param[create_time][value]" laydate="true" laydate_type="datetime" laydate_range="true" placeholder="请选择时间">
<input type="hidden" name="search_param[create_time][condition]" value="BETWEEN">
                </div>
            </div>

        <div class="layui-inline">
            <button class="layui-btn layui-btn-sm layui-btn-primary" lay-submit lay-filter="laytp"><i class="layui-icon"></i> 搜 索</button>
        </div>
        </form>
    </div>
</div>
{/block}

{block name="script"}
<script src="__ADMIN_JS__/test.js" charset="utf-8"></script>
{/block}
