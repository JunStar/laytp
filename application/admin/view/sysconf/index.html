{extend name="admin@public/main"}

{block name="main_body"}
<div class="page-tab-content">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this"><a href="javascript:void(0);">网站设置</a></li>
                <li><a href="javascript:void(0);">用户管理</a></li>
                <li><a href="javascript:void(0);">权限分配</a></li>
                <li><a href="javascript:void(0);">商品管理</a></li>
                <li><a href="javascript:void(0);">订单管理</a></li>
                <li class="layui-icon"><a href="javascript:void(0);">&#xe654;</a></li>
            </ul>
            <div class="layui-tab-content page-tab-content">
                <div class="layui-tab-item layui-show">
                    <style type="text/css">
                        .layui-form-item .layui-form-label{width:130px;text-align:right;}
                        .layui-form-item .layui-input-inline{max-width:80%;width:auto;min-width:260px;}
                        .layui-form-mid{padding:0!important;}
                        .layui-form-mid code{color:#5FB878;}
                    </style>
                    <form class="page-list-form layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">站点名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="row[site_name]" placeholder="请输入站点名称" autocomplete="off" class="layui-input" />
                            </div>
                            <div class="layui-form-mid layui-word-aux">
                                <div class="layui-form-mid layui-word-aux">
                                    站点名称
                                    <br />
                                    调用方式
                                    <code>config('basic.site_name')</code>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">备案号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="row[record]" placeholder="请输入备案号" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">
                                <div class="layui-form-mid layui-word-aux">
                                    备案号
                                    <br />
                                    调用方式
                                    <code>config('basic.record')</code>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">后台登录验证码</label>
                            <div class="layui-input-inline">
                                <input type="hidden" name="row[login_vercode]" value="0" />
                                <input type="checkbox" name="row[login_vercode]" lay-skin="switch" lay-text="需要|不需要" value="1" />
                            </div>
                            <div class="layui-form-mid layui-word-aux">
                                <div class="layui-form-mid layui-word-aux">
                                    后台登录是否需要输入验证码
                                    <br />
                                    调用方式
                                    <code>config('basic.login_vercode')</code>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"> </label>
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="*">提 交</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-tab-item">
                    <form class="page-list-form layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否可以设置超管</label>
                            <div class="layui-input-inline">
                                <input type="text" name="row[set_super_manager]" placeholder="请输入站点名称" autocomplete="off" class="layui-input" />
                            </div>
                            <div class="layui-form-mid layui-word-aux">
                                <br />
                                调用方式
                                <code>config('basic.set_super_manager')</code>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"> </label>
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="*">提 交</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-tab-item">内容3</div>
                <div class="layui-tab-item">内容4</div>
                <div class="layui-tab-item">内容5</div>
                <div class="layui-tab-item">
                    <form class="page-list-form layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-block">
                                <select>
                                    <option>单行文本输入框</option>
                                    <option>单选下拉框</option>
                                    <option>多选下拉框</option>
                                    <option>复选框</option>
                                    <option>单选按钮</option>
                                    <option>图片</option>
                                    <option>图片（多个）</option>
                                    <option>文件</option>
                                    <option>文件（多个）</option>
                                    <option>数组</option>
                                    <option>富文本编辑器UEditor</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属分组</label>
                            <div class="layui-input-block">
                                <input type="text" name="row[group]" placeholder="请输入分组名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">变量名</label>
                            <div class="layui-input-block">
                                <input type="text" name="row[key]" placeholder="请输入变量名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">变量值</label>
                            <div class="layui-input-block">
                                <input type="text" name="row[value]" placeholder="请输入变量值" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"> </label>
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="*">提 交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
