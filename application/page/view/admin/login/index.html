<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="renderer" content="webkit">
        <title>登录</title>
        <link rel="stylesheet" href="__STATIC__/admin/css/login.css">
        <style>
            body{ color:#333; font-size:13px;}
            input,select,textarea{color:#333;}
            .bg{ width:100%; height:100%; position:absolute; background:url(__STATIC__/admin/image/bg.jpg) }
            .panel{background:#fff;}
            form .form-group:last-child{padding-bottom:0;}
            .passcode{position:absolute;right:0;bottom:0;height:32px;margin:1px;border-left:solid 1px #ddd;text-align:center;line-height:32px;border-radius:0 4px 4px 0;}
            ul,li{ list-style-type:none;}

            .field-icon-right .icon{ bottom:0px; top:auto}
            .loginbox { background:url(__STATIC__/admin/image/tmbg-white.png); border:0px;}

            .en-markup-crop-options {
                top: 18px !important;
                left: 50% !important;
                margin-left: -100px !important;
                width: 200px !important;
                border: 2px rgba(255,255,255,.38) solid !important;
                border-radius: 4px !important;
            }

            .en-markup-crop-options div div:first-of-type {
                margin-left: 0px !important;
            }
        </style>
    </head>
<body>

<div class="bg"></div>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>
            <form id="login_form">
                <div class="panel loginbox">
                    <div class="text-center margin-big padding-big-top">
                        <h1>后台管理中心</h1>
                    </div>
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" name="name" id="username" placeholder="登录账号">
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input input-big" name="password" id="password" placeholder="登录密码">
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                    </div>
                    <div style="padding:30px;">
                        <input type="button" id="submitBtn" class="button button-block bg-main text-big input-big" value="登 录">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body></html>
